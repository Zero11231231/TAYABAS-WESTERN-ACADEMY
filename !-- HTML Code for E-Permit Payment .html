<!-- HTML Code for E-Permit Payment Tuition Form -->

<!-- Form Container -->
<form id="tuition-payment-form">
  <!-- Header Section -->
  <h2>E-Permit Payment Tuition Form</h2>
  <p>Please fill out the form below to make a tuition payment.</p>

  <!-- Student Information Section -->
  <section>
    <h3>Student Information</h3>
    <label for="student-id">Student ID:</label>
    <input type="text" id="student-id" name="student-id" required><br><br>
    <label for="student-name">Student Name:</label>
    <input type="text" id="student-name" name="student-name" required><br><br>
  </section>

  <!-- Tuition Payment Information Section -->
  <section>
    <h3>Tuition Payment Information</h3>
    <label for="tuition-amount">Tuition Amount:</label>
    <input type="number" id="tuition-amount" name="tuition-amount" required><br><br>
    <label for="payment-method">Payment Method:</label>
    <select id="payment-method" name="payment-method" required>
      <option value="credit-card">Credit Card</option>
      <option value="bank-transfer">Bank Transfer</option>
      <option value="paypal">PayPal</option>
    </select><br><br>
  </section>

  <!-- Payment Details Section -->
  <section>
    <h3>Payment Details</h3>
    <label for="card-number">Card Number:</label>
    <input type="text" id="card-number" name="card-number" required><br><br>
    <label for="expiration-date">Expiration Date:</label>
    <input type="date" id="expiration-date" name="expiration-date" required><br><br>
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required><br><br>
  </section>

  <!-- Submit Button -->
  <input type="submit" value="Make
