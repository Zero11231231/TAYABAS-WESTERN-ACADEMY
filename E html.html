<!DOCTYPE html>
<html>
<head>
	<title>E-Permit Payment Tuition System</title>
	<style>
		/* Internal CSS styles */
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		
		.container {
			width: 80%;
			margin: 40px auto;
			background-color: #fff;
			padding: 20px;
			border: 1px solid #ddd;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		
		.form-label {
			display: block;
			margin-bottom: 10px;
		}
		
		.form-input {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
		}
		
		.button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h2>E-Permit Payment Tuition System</h2>
		</div>
		<form>
			<label class="form-label" for="student-id">Student ID:</label>
			<input class="form-input" type="text" id="student-id" name="student-id"><br><br>
			<label class="form-label" for="tuition-amount">Tuition Amount:</label>
			<input class="form-input" type="number" id="tuition-amount" name="tuition-amount"><br><br>
			<label class="form-label" for="payment-method">Payment Method:</label>
			<select class="form-input" id="payment-method" name="payment-method">
				<option value="credit-card">Paymaya</option>
				<option value="bank-transfer">Bank Transfer</option>
				<option value="paypal">Gcash</option>
			</select><br><br>
			<input class="button" type="submit" value="Make Payment">
		</form>
	</div>
</body>
</html>
