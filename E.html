<!DOCTYPE html>
<html>
<head>
<title>ICT Students Form</title>
<style>
body {
  background-color: teal;
  color: white;
  font-family: sans-serif;
  text-align: center;
}
.container {
  width: 500px;
  margin: 0 auto;
  padding: 20px;
  background-color: #2980b9;
  border-radius: 5px;
}
h1 {
  text-align: center;
  margin-bottom: 20px;
}
input[type="text"], input[type="email"], input[type="password"] {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: none;
  border-bottom: 1px solid #ccc;
  background-color: transparent;
  color: white;
}
input[type="submit"], input[type="reset"] {
  background-color: #ff4d4d;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
input[type="submit"]:hover, input[type="reset"]:hover {
  background-color: #cc3333;
}
select {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: none;
  border-bottom: 1px solid #ccc;
  background-color: transparent;
  color: white;
}
.img-container {
  width: 200px;
  height: 200px;
  border: 1px solid #ccc;
  margin: 20px auto;
  background-color: #fff;
}
.img-container img {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>
<h1>ICT STUDENTS FORM</h1>
<div class="container">
